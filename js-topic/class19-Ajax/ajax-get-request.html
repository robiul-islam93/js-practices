<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax Practice Introduction</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <h1>Ajax Practice Introduction</h1>

    <button onclick="ExcuGetRequest()">ExcuGetRequest</button>

    <script>

        function ExcuGetRequest(){

            var URL = "https://crud.teamrabbil.com/api/v1/ReadProduct";
            // request er defination
            var Configuration={method:"GET"};

            fetch(URL,Configuration)
            .then(Response=>Response.json())
            .then(result=>console.log(result))
            .catch(error=>console.log(error));
        }

    </script>

  </body>
</html>

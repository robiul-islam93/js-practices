<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Practice In JS</title>
</head>
<body>
    
    <script>
        var Mark = 45;
        switch(true){
            case(Mark <= 100 && Mark >= 80):
            document.write('A+');
            break;
            case(Mark <= 80 && Mark >= 70):
            document.write('A');
            break;
            case(Mark <= 70 && Mark >= 60):
            document.write('A-');
            break;
            case(Mark <= 60 && Mark >= 50):
            document.write('B');
            break;
            case(Mark <=50 && Mark >= 40):
            document.write('C');
            break;
            case(Mark <= 40 && Mark >= 33):
            document.write('D');
            break;
            default:
            document.write('F');
                
        }
    </script>

</body>
</html>

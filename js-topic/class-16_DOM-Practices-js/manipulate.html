<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulate CSS Class</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <h1 id="myid">CodeNext IT</h1>

    <button onclick="addstyle()">Add Style</button>
    <button onclick="removestyle()">Remove Style</button>


    <script>

        function addstyle(){
            let h1tag = document.getElementById('myid')
            h1tag.classList.add('text-primary','text-center')
        }

        function removestyle(){
            let h1tag = document.getElementById('myid')
             h1tag.classList.remove('text-primary','text-center')
        }
    </script>

  </body>
</html>

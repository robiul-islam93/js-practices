<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element Append Element</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1>Create Element Append Element</h1>
    <ul id="myitem"></ul><br><br>
    <input id="searchinput"> <br><br>
    <button onclick="AddItem()">Add item</button>


    <script>


function AddItem(){
    var itemvalue = document.getElementById("searchinput").value;

    var listItem = document.createElement('li');
    listItem.innerHTML = itemvalue;

    var myitem =document.getElementById('myitem');
    myitem.appendChild(listItem);
}
    </script>


</body>
</html>

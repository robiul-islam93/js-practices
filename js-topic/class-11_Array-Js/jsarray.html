<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array</title>
  </head>
  <body>
    <script>
      var City = ["Pabna", "Dhaka", "Rajshai"];

      document.write(City);
      document.write("<br>");
      document.write("<br>");
    </script>

    <script>
      // array loop start

      var Sector = [
        "Web Development",
        "Wrodpress",
        "UI/UX Design",
        "Graphics Design",
      ];

      var i;
      for (i = 0; i < Sector.length; i = i + 1) {
        document.write(Sector[i] + "<br>");
      }
      document.write("<br>");
      document.write("<br>");

    </script>
    <script>
        // for in loop

        var product = [
            "Apple",
            "Bananan",
            "Avogado",
            "Peyara",
            "Apple",
            "Bananan",
            "Avogado",
            "Peyara"
        ]

        for(var item in product){
            document.write(product[item]+ "<br>");
        }
        document.write("<br>");
      document.write("<br>");

    </script>

    <script>
        // object for in loop start

        var person = [
            name = "Robiul ISlam",
            age = 21,
            city = "Pabna",
            sector = "Web Development"
        ];

        for( var item in person){
            document.write(person [item]+ "<br>");
        }

    </script>
  </body>
</html>

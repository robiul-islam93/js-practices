<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Object Method</title>
  </head>
  <body style="background: #27a1aa">
    <script>
      // object date section start
      document.write("<h3>Object date()</h3>");
      var obj = new Date();
      document.write(obj.getFullYear());
      // object date section end
      document.write("<br>");
      document.write("<br>");

      // javscript math abs start
      document.write("<h3>Javascrript Math abs()</h3>");

      var num = 14;
      document.write(Math.abs(num));
      // javscript math abs end

      document.write("<br>");
      document.write("<br>");

      // Javascript ceil() start

      document.write("<h3>Javascrript Math Ceil()</h3>");
      var ceil = 14.5;
      document.write(Math.ceil(ceil));

      // Javascript ceil() end

      document.write("<br>");
      document.write("<br>");

      // Javascript Math floot() start
      document.write("<h3>Javascrript Math floor()</h3>");
      var floor = 12.07;

      document.write(Math.floor(floor));

      // Javascript Math floot() end

      document.write("<br>");
      document.write("<br>");

      //   Javascript Math max() && min() start
      document.write("<h3>Javascrript Math Max()</h3>");

      document.write(Math.max(10, 15, 20, 100, 25, 30, 40, 50, 70, 5, 90));
      document.write("<br>");
      document.write("<h3>Javascrript Math Min()</h3>");
      document.write(Math.min(10, 15, 20, 100, 25, 30, 40, 50, 70, 5, 90));

      //   Javascript Math max() && min()  end

      document.write("<br>");
      document.write("<br>");

      // Javascript Math random && round() start
      document.write("<h3>Javascrript Math random()</h3>");

      document.write(Math.random(208336));

      document.write("<br>");

      document.write("<h3>Javascrript Math round()</h3>");

      var round = 9.6;

      document.write(Math.round(round));

      // Javascript Math random && round()end

      document.write("<br>");
      document.write("<br>");

      // Javascript Number Object start

      document.write("<h3>Javascrript Math isFinite()</h3>");
      var number = 20.7;

      document.write(Number.isFinite(number));
      document.write("<br>");

      document.write("<h3>Javascrript Math isInteger()</h3>");
      var isinteger = 20.7;
      
      document.write(Number.isInteger(isinteger));
      document.write("<br>");

      document.write("<h3>Javascrript Math parseFloat()</h3>");
      var parsefloat = "20.7";

      document.write(Number.parseFloat(parsefloat ));
      document.write("<br>");

      document.write("<h3>Javascrript Math parseint()</h3>");
      var parseint = "20.7";

      document.write(Number.parseInt(parseint ));
      document.write("<br>");

      document.write("<h3>Javascrript Math topFixed()</h3>");
      var topFixed = 20.94554569347856934786;

      document.write(
        topFixed.toFixed(4 )
        );
      document.write("<br>");

      document.write("<h3>Javascrript Math topString()</h3>");
      var tostring = 20.94554569347856934786;

      document.write(
        tostring.toString()
        );
      document.write("<br>");

          // Javascript Number Object end



    </script>
  </body>
</html>

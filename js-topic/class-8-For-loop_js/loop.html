<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop Practices</title>
</head>
<body>
    <script>

        // js loop practices start

        var i;

        for(i=0; i<10; i=i+1){
            if(i==5 || i==7){
                continue;
            }
            document.write(i+"<button>Submit</button> <br>");
        }

        // js loop practices end


        // js while loop start

        var i = 0;

        while(i<10){
            document.write("CodeNextIt <br>");

            i= i+1;
        }

        // js while loop end

    </script>
</body>
</html>

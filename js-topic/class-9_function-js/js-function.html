    <title>Js Function</title>

<body>
    <script>
        function totallNumber(num1, num2){
            var num3 = num1 + num2;
            document.write(num3+ "<br>");
        }

        totallNumber(10 ,40)
        totallNumber(10 ,30)
        totallNumber(10 ,20)

        function myName(name){
            document.write(name+ "<br>");
        }

        myName("Robiul Islam Robi");
        myName("Robiul Islam");
        myName("Robiul ");

        // return start

        function addTwoNumber(){
            return "Robiul";
        }
        
        var addNumber = addTwoNumber() + " Islam";
            document.write(addNumber);

            // return end
        
    </script>
</body>
